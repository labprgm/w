<!DOCTYPE html>

<html>
    <h2>Identical Array</h2>
    <body><p id="demo1"></p>
<p id="demo2"></p>
<script>
    const a = [10, 5, 8, 2, 9, 7, 1];
    const b = [10, 5, 8, 2, 9, 7, 2];
    document.getElementById("demo1").innerHTML = a;
    document.getElementById("demo2").innerHTML = b;
    const length = 7;
    var count = 0;
    console.log(length)

    for (var i = 0; i < length; i++) {
        if (a[i] == b[i]) {
            count++;
        }
    }
    if (count == 7) {
        document.write("identical");
    } else {
        document.write("not identical");
    }
    console.log(a);
</script>

</body>

</html>
