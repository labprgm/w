<!DOCTYPE html>
<html>
    <body>
<h2>JavaScript Reversal</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const a = [10, 5, 8, 2, 9, 7, 1];
    var b=[];
    var length = 7;
    
    //var num = parseInt(prompt(" Enter the number "));
    //var pos = parseInt(prompt(" Enter the position "));
    var j=0;
    document.getElementById("demo1").innerHTML = a;
    for (var i = length - 1; i >=0; i--) {
        b[j]=a[i];
        j++;
        }

    
    //document.write("Array after reversal"+"<br>"+b);
    document.getElementById("demo2").innerHTML = b;
</script>

</body>

</html>
