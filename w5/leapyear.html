<!DOCTYPE html>
<html>
    <h2>Leap Year</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const a = 1997;
    const b = 2107;

    document.getElementById("demo1").innerHTML = a;
    document.getElementById("demo2").innerHTML = b;

    for (var i = 1997; i <= 2107; i++) {
        if (i % 4 == 0)
            document.write(i + "<br>");
    }
</script>

</body>

</html>
