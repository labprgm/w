
<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://media.gettyimages.com/id/485865905/photo/working-to-death-business-mans-skeleton-using-laptop-in-office.jpg?s=612x612&w=gi&k=20&c=w-m0FJ5CFBp5L6yXsvb0X_WwkQkrjbHRn7CA1mOoTrU=" alt="Smiley" width="32" height="32">

<script>
function bigImg(x) {
  x.style.height = "25px";
  x.style.width = "25px";
}

function normalImg(x) {
  x.style.height = "700px";
  x.style.width = "700px";
}
</script>

</body>
</html>
