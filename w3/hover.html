<!DOCTYPE html>
<html><head></head><body>
<h1>HTML DOM Events</h1>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://media.gettyimages.com/id/485865905/photo/working-to-death-business-mans-skeleton-using-laptop-in-office.jpg?s=612x612&amp;w=gi&amp;k=20&amp;c=w-m0FJ5CFBp5L6yXsvb0X_WwkQkrjbHRn7CA1mOoTrU=" alt="Smiley" width="32" height="32" style="height: 700px; width: 700px;">

<script>
function bigImg(x) {
  x.style.height = "25px";
  x.style.width = "25px";
}

function normalImg(x) {
  x.style.height = "700px";
  x.style.width = "700px";
}
</script>


</body></html>
