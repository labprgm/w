<body>
    <h2>JavaScript Events</h2>
    <button onClick="handleClick()">Click</button>
    <div>
        <p onMouseOver="handleMouseOver()" onMouseOut="handleMouseOut()">over me</p>
        <input type="text" onchange="handleChange()" onkeydown="handleKeyDown()">
    </div>
    
    <script>
        var num= Number.parseInt(prompt("enter the value of no"))
       const reverse=(num)=>{
         ans=0
         while(num>0)
         {
         ans=ans*10+num%10;
         num=Math.floor(num/10);
         }
         return ans
        }
        alert(reverse(num))
    </script>

    <script>
        var num= Number.parseInt(prompt("enter the value of no"))
    const fact=(num)=>{

        ans=1
        for(var i=1;i<=num;i++)
        {
          ans=ans*i;
        }
        return ans;
    }
    alert(fact(num))
    </script>

    <script>
        
    const largestword=(str)=>{
    let words=str.split(' ')
    let lgword=' '
    for(var i=0;i<words.length;i++)
    {
    if(words[i].length>lgword.length)
    lgword=words[i]
    }
    return lgword
    }
    const string=prompt("enter the string")
    alert(largestword(string))
    </script>

</script>
